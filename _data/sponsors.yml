        data) to join our team in Tokyo.


    - name: Medius Health
      logo: mediushealth.png
      link: mediushealth.org
      href: https://mediushealth.org/
      blurb: |
        At Medius Health we are building a world where the right to quality
        healthcare for everyone is realised by harnessing the potential of
        artificial intelligence.
        <br><br>
        We started our journey in 2017, with our obsession to help deliver more
        immediate, accurate, and scalable primary health care for the world.
        <br><br>
        Today, we improve people's lives, making access to primary healthcare
        faster, more convenient, accurate and consistent. Our technology
        alleviates cognitive bias, reduces administrative burden, and elevates
        practitioners to focus to delivering truly personal healthcare.
        <br><br>
        We are making this positive impact on human health and happiness
        through AI-driven automation orchestrating the patient primary
        healthcare journey from identification through symptom triage to
        prognosis, consultation, diagnosis, and primary treatment.
        <br><br>
        We have an international focus to maximise the positive impact we can
        have on health systems and under-serviced communities around the world.
        <br><br>
        If you want to play a key role in our mission, you could be who we're
        looking for. Passion for learning and doing new, exciting work is
        vital, so let's chat about what you can bring to our team and the
        interesting challenges we can explore together:
        <a href="https://mediushealth.org/careers/">https://mediushealth.org/careers/</a>
        <br><br>
        Chat with your personal health assistant now <a
        href="https://www.quro.ai">https://www.quro.ai</a>


