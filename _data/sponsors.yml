        as a team. If you love Python and what we're about, we're always looking for
        talented engineers to join our team. Head over to our website, email us at
        <a href="mailto:pyconau@spriggy.com.au">pyconau@spriggy.com.au</a> or come and have a chat during PyCon AU.
        <br><br>
        Find out more about us at <a href="https://sprig.gy/pyconau">https://sprig.gy/pyconau</a>

    - name: WSP
      logo: wsp.png
      twitter: WSP_ANZ
      link: wspdigital.com
      href: https://www.wspdigital.com/ 
      blurb: |
        WSP Digital is the software engineering division of WSP, a publicly listed
        global consulting engineering company with over 50,000 employees in more than
        50 countries. We work with WSP's other engineering disciplines and directly
        with customers to deliver custom web and mobile applications, systems
        integration and IoT implementations. 
        <br><br>
        Python has been our language of choice for over 7 years - in that time we've
        deployed Python code for clients including VicRoads, Qantas, Myer, Coles,
