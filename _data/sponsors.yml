-
    title: Platinum Sponsors
    sponsors:
    - name: Spriggy
      logo: spriggy.png
      link: spriggy.com.au
      href: https://www.spriggy.com.au
      twitter: spriggyofficial
      blurb: |
        Spriggy is a rapidly growing Australian start-up, based in Sydney.
        Spriggy is on a mission to educate kids about money in an increasingly cashless
        society, to help prepare them for the future and deliver real value to
        families.
        <br><br>
        Established in 2016 by co-founders Mario Hasanakos and Alex Badran,
        more than 250,000 Aussie members have already chosen Spriggy to teach kids to
        make better decisions with their own money.
        <br><br>
        A multi-award winning Australian fintech startup, Spriggy has been
        featured on the H2 Ventures / KPMG Fintech 100 Emerging Star list among
        international tech giants, recognised as the Best Banking Innovation by Finder
        in 2017 and was named Best Fintech Startup at the 2018 Australian StartCon
        Awards.
        <br><br>
        We love Python. Our platform has been developed in Python from day one
        and we are proud to have the opportunity of supporting PyCon AU and the Python
        community.
        <br><br>
        If you would like to talk to us about the challenges we've faced and
        overcome in our journey to date, come and find us at the conference!
        <br><br>
        We're a business where the team is encouraged to tackle problems head
        on, challenge the status-quo, to learn and grow - not only as individuals but
        as a team. If you love Python and what we're about, we're always looking for
        talented engineers to join our team. Head over to our website, email us at
        <a href="mailto:pyconau@spriggy.com.au">pyconau@spriggy.com.au</a> or come and have a chat during PyCon AU.
        <br><br>
        Find out more about us at <a href="https://sprig.gy/pyconau">https://sprig.gy/pyconau</a>

    - name: WSP
      logo: wsp.png
      twitter: WSP_ANZ
      link: wspdigital.com
      href: https://www.wspdigital.com/
      blurb: |
        WSP Digital is the software engineering division of WSP, a publicly listed
        global consulting engineering company with over 50,000 employees in more than
        50 countries. We work with WSP's other engineering disciplines and directly
        with customers to deliver custom web and mobile applications, systems
        integration and IoT implementations.
        <br><br>
        Python has been our language of choice for over 7 years - in that time we've
        deployed Python code for clients including VicRoads, Qantas, Myer, Coles,
        Telstra, BOC, State and Federal Government departments and many others. We have
        active projects using Django, Twisted, Celery, Channels, Pandas and many other
        open source tools from the Python community, so we're very happy to have this
        opportunity to make a small contribution in return.
        <br><br>
        Our team is made up of 40 software engineers, business analysts, test engineers
        and project managers, including a number of interns and graduates. We take
        great pride in providing an environment that encourages software engineering
        excellence through collaboration, informed debate and learning - we believe
        that our commercial success is directly related to the quality of what we
        produce and the talent and commitment of our team.


    - name: Python Software Foundation
      twitter: ThePSF
      link: python.org/psf
      logo: psf.png
      href: https://www.python.org/psf/
      colspan: 12
      blurb: |
        The mission of the Python Software Foundation is to promote, protect, and
        advance the Python programming language, and to support and facilitate the
        growth of a diverse and international community of Python programmers. The
        majority of the PSF's work is focused on empowering and supporting people
        within the Python community. The PSF has active grant programs that support
        sprints, conferences, meet ups, user groups, and Python development efforts all
        over the world. In addition, the PSF underwrites and runs PyCon US, the primary
        Python community conference. Being part of the PSF means being part of the
        Python community. Recently we changed the PSF to an open membership
        organization, so that everyone who uses and supports Python can join. To learn
        more, visit <a href="https://www.python.org/psf/membership">python.org/psf/membership</a>.

