-
    title: Sponsors
    sponsors:
    - name: Grok Learning
      logo: grok_learning.png
      twitter: groklearning
      link: groklearning.com
      href: https://groklearning.com/
      blurb: |
        Fun fact - In 2019 every school kid in Australia from Grades 3-8 is learning to
        code. And lots of them are doing it through courses on Grok Learning.
        <br><br>
        Our platform helps teachers teach things like Python, Web and micro:bit. One of
        their favourite things is our auto-marker - we give feedback to students by
        running their code on our servers (a sandboxing nightmare!).
        <br><br>
        We've got interesting problems to solve, like - How do you simulate a
        micro-controller for marking? Can we design an interface that helps you
        understand code? How do you write a course that kids find engaging?
        <br><br>
        Our platform is built on Python (with other stuff) and our office is over in
        Glebe, near Sydney University. If CS education interests you, you should chat
        to us.

    - name: Django Software Foundation
      logo: django.png
      link: djangoproject.com/foundation
      twitter: djangoproject
      href: https://www.djangoproject.com/foundation/
      blurb: |
        The Django Software Foundation is a US-based non-profit organisation
        with the mission to promote, support, and advance the Django Web framework -
        the Web framework for perfectionists with deadlines.<br><br>
        Django is a high-level Python Web framework that encourages rapid
        development and clean, pragmatic design. Built by experienced developers, it
        takes care of much of the hassle of Web development, so you can focus on
        writing your apps without needing to reinvent the wheel. It’s free and open
        source, and used by startups and Fortune 500 companies - companies like
        Instagram, Pinterest, NASA, and the US Library of Congress.<br><br>
        The Django Software Foundation sponsors sprints, meetups, gatherings
        and community events, protects the intellectual property of the Django project,
        and contributes to improvements in the Web industry, both technical and social.<br><br>
        The Django Software Foundation is the Specialist Track Sponsor of DjangoCon AU 2019

    - name: Biarri
      logo: biarri.png
      link: biarri.com
      href: https://biarri.com/
      blurb: |
        Biarri is a world leader at solving business problems through intuitive
        SaaS solutions powered mathematical engines. We work with awesome people on
        rewarding and complex problems across Rail, Transportation, Telecommunications,
        Resources, and Healthcare delivering systems to make businesses more efficient.
        <br><br>
        If you want to find out more about the work that we do at Biarri and the
        technology that powers our optimisation solutions come and talk to us at PyCon
        AU!

    - name: kmo
      logo: kmo.png
      link: kmo.com.au
      href: https://www.kmo.com.au/
      blurb: |
        kmo is web design and development company providing innovative solutions to our
        customers' business needs. We work extensively in developing systems for
        integrating customer's line of business software with their online presence.
        <br><BR>
        Whether synchronising inventory between an online store and in-store point of
        sale or inventory management systems or communication with third-party ordering
        or booking systems, kmo have a wealth of expertise from developing numerous
        software projects and working with a multitude of third party systems to create
        solutions that provide value to our client's business. These have included
        process automation, data migration and transformation, systems integration and
        customised search capabilities for customer's across a multitude of industries.
        We work alongside both clients and agencies, feel free to contact us for more
        information.

    - name: elastic
      logo: elastic.png
      link: elastic.co
      twitter: elastic
      href: https://www.elastic.co/
      blurb: |
        Elastic is a search company. As the creators of the Elastic Stack
        (Elasticsearch, Kibana, Beats, and Logstash), Elastic builds self-managed and
        SaaS offerings that make data usable in real time and at scale for search,
        logging, security, and analytics use cases. Since its founding in 2012, there
        have been more than 350 million cumulative downloads of Elastic software. The
        Elastic community is 100,000 members strong. Thousands of organizations
        worldwide, including Cisco, eBay, Goldman Sachs, Microsoft, The Mayo Clinic,
        NASA, The New York Times, Wikipedia, and Verizon, use Elastic to power
        mission-critical systems. Elastic is a distributed company with more than 1,000
        Elasticians working in 30 countries. Learn more at <a href="https://www.elastic.co/">elastic.co</a>

    - name: onepoint
      logo: onepoint.png
      link: groupeonepoint.com
      href: https://www.groupeonepoint.com/en/
      twitter: onepoint
      blurb: |
        onepoint is a global consulting organization that breaks away from the traditional players. We believe in a human-centered innovation. From management advisory to tech delivery, we foster multi-disciplinary teams with a high degree of collaboration and autonomy. <br><br>As market leader in data-driven and design centric software solutions, we believe Python skills are paramount. We recently landed in Australia and recruit the best talents attracted by an employee-first culture.<br><BR>Come and join the 2,300 authentic people of onepoint.

    - name: yubico
      link: yubico.com
      href: https://www.yubico.com
      logo: yubico.png
      twitter: yubico
      blurb: |
        Yubico sets new global standards for simple and secure access to computers, mobile devices, servers, and internet accounts. <BR><BR>The company's core invention, the YubiKey, delivers strong hardware protection, with a simple touch, across any number of IT systems and online services. The YubiHSM, Yubico's ultra-portable hardware security module, protects sensitive data stored in servers.<br><BR>Yubico is a leading contributor to both the FIDO2, WebAuthn and FIDO Universal 2nd Factor open authentication standards, and the company's technology is deployed and loved by 9 of the top 10 internet brands and by millions of users in 160 countries.<br><BR>Founded in 2007, Yubico is privately held, with offices in Sweden, UK, Germany, USA, Australia, and Singapore. For more information: <a href="https://yubico.com">www.yubico.com</a>


    - name: Stripe
      link: stripe.com/jobs
      href: https://stripe.com/jobs
      twitter: stripeaustralia
      logo: stripe.png
      blurb: |
          Stripe is a technology company that builds economic infrastructure for
          the internet. Businesses of every size -- from new startups to public companies
          like Salesforce and Facebook -- use the company's software to accept online
          payments and run technically sophisticated financial operations in more than
          100 countries. Stripe helps new companies get started and grow their revenues,
          and established businesses accelerate into new markets and launch new
          business models. Over the long term, Stripe aims to increase the GDP of the
          internet.

    - name: Auth0
      link: auth0.com
      href: https://auth0.com
      logo: auth0.png
      twitter: auth0
      blurb: |
        Auth0 is a global leader in Identity-as-a-Service (IDaaS) and provides
        thousands of enterprise customers with a Universal Identity Platform for their
        web, mobile, IoT, and internal applications, securing more than 2.5B logins per
        month. Auth0's key competitive differentiator is the extensibility of its
        developer-centric platform, enabling developers to quickly integrate identity
        into their applications so they can dedicate their time to product innovation.
        Auth0's Sydney office caters to 830 customers in Australia and New Zealand,
        including SiteMinder, CarsGuide, Servcorp, ME Bank, SkyTV, and Foodstuffs. For
        more information, please visit <a href="https://auth0.com">https://auth0.com</a>

    - name: ICTE NSW
      link: ictensw.org.au
      href: https://www.ictensw.org.au/
      twitter: ictensw
      logo: ictensw.png
      blurb: |
        ICTENSW is a professional assosication for ICT and Computing Educators
        in NSW.  We provide Professional Development, Resources & Networking
        for all our members. We hold regular workshop events and an annual
